<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meowlo | Chat</title>
    <link rel="icon" href="/img/meowlo-favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/chat.css">
</head>

<body>
  <section>
      <div class="chat">
        <div id="sidebar" class="chat__sidebar">
            <a href="/"><img src="img/meowlo-logo.svg"></a>
        </div>

        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                        <input name = "message" id="input" type=text placeholder="just type sth..." required autocomplete="off">
                        <button id="send" class="button" >Send</button>
                </form>
                    
                <button id = "send-location" class="button">send location</button>
            </div>
        </div>
    </div>
        <h1 class="chat__back-home"><a href="/">Go back to Meowlo</a></h1>
  </section>

    
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script id ="sidebar-template" text="text/html">
       <h2 class="room-title">{{room}}</h2>
       <h3 class="list-title">Users</h3>
       <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>

</body>
</html>
